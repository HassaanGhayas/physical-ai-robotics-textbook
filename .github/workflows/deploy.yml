name: Deploy to GitHub Pages

on:
  push:
    branches: [001-book-creation]
    paths:
      - 'src/**'
      - 'docs/**'
      - 'static/**'
      - 'docusaurus.config.ts'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [001-book-creation]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/001-book-creation'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com

      - name: Notify deployment success
        if: success() && github.ref == 'refs/heads/001-book-creation'
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha.substring(0, 7);
            const commitMessage = context.payload.head_commit?.message || 'No message';
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha}`;
            const siteUrl = 'https://hassaanghayas.github.io/physical-ai-robotics-textbook/';

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `‚úÖ **Frontend Deployment Successful**\n\nCommit: [\`${commitSha}\`](${commitUrl})\nMessage: ${commitMessage}\n\nüåê Live site: ${siteUrl}\n\n‚è±Ô∏è Changes should be visible within 2-3 minutes.`
            });

      - name: Notify deployment failure
        if: failure() && github.ref == 'refs/heads/001-book-creation'
        uses: actions/github-script@v7
        with:
          script: |
            const commitSha = context.sha.substring(0, 7);
            const commitUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha}`;
            const jobUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `‚ùå **Frontend Deployment Failed**\n\nCommit: [\`${commitSha}\`](${commitUrl})\n\nüîç Check [workflow logs](${jobUrl}) for details.`
            });