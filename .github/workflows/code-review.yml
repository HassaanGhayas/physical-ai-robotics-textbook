name: Code Review

on:
  pull_request:
    branches: [001-book-creation]

concurrency:
  group: "code-review-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format-check-frontend:
    name: Format Check Frontend (Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  lint-backend:
    name: Lint Backend (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check backend/

  format-check-backend:
    name: Format Check Backend (Black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: pip install black

      - name: Check formatting
        run: black --check backend/

  notify-review-status:
    name: Notify Code Review Status
    runs-on: ubuntu-latest
    needs: [lint-frontend, format-check-frontend, lint-backend, format-check-backend]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Post review results
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const jobUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            const results = {
              'lint-frontend': '${{ needs.lint-frontend.result }}',
              'format-check-frontend': '${{ needs.format-check-frontend.result }}',
              'lint-backend': '${{ needs.lint-backend.result }}',
              'format-check-backend': '${{ needs.format-check-backend.result }}'
            };

            const passed = Object.values(results).every(r => r === 'success');
            const emoji = passed ? 'âœ…' : 'âŒ';
            const status = passed ? 'Passed' : 'Failed';

            let details = '\n\n**Check Results:**\n';
            for (const [check, result] of Object.entries(results)) {
              const checkEmoji = result === 'success' ? 'âœ…' : 'âŒ';
              details += `- ${checkEmoji} ${check}: ${result}\n`;
            }

            const message = passed
              ? `${emoji} **Code Review: ${status}**${details}\nâœ¨ All quality checks passed! This PR is ready for review.`
              : `${emoji} **Code Review: ${status}**${details}\nğŸ” Please fix the failing checks. See [workflow logs](${jobUrl}) for details.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
